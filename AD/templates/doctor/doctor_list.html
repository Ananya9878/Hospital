<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hospital LIST</h1>
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>designation</th>
    <th>degree</th>
    <th>years_of_experience</th>
    <th>hospital_name</th>
  </tr>
    {% for i in doctors %}
  <tr>
    <td>{{ i.id }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.designation }}</td>
    <td>{{ i.degree }}</td>
    <td>{{ i.years_of_experience }}</td>
    <td>{{ i.hospital_name }}</td>
  </tr>
    {% endfor %}

</body>
</html>
